name: Docker Images CI

on:
  #push:
  #  branches: [ "master" ]
  #pull_request:
  #  branches: [ "main" ]
  schedule:
  - cron: '30 6 * * *'
        
  workflow_dispatch:
    inputs:
      baseTag:
        description: 'The base image tag to use'
        required   : true
        default    : build

jobs:

  build-nattrmon:
    needs: build-oaf
    runs-on: ubuntu-latest
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - uses: docker/build-push-action@v4
      name: Build and push based on input
      if  : ${{ github.event.inputs.baseTag }}
      with:
        platforms: linux/amd64,linux/arm64
        context: "{{defaultContext}}:nAttrMon"
        push: true
        tags: openaf/nattrmon:build
        build-args: url=openaf/oaf:${{ github.event.inputs.baseTag }}
    - uses: docker/build-push-action@v4
      name: Build and push
      if  : ${{ ! github.event.inputs.baseTag }}
      with:
        platforms: linux/amd64,linux/arm64
        context: "{{defaultContext}}:nAttrMon"
        push: true
        tags: openaf/nattrmon:build
        build-args: url=openaf/oaf:build
        
  build-oaf:
    runs-on: ubuntu-latest
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - uses: docker/build-push-action@v4
      name: Build and push based on input
      if  : ${{ github.event.inputs.baseTag }}
      with:
        platforms: linux/amd64,linux/arm64
        context: "{{defaultContext}}:openaf"
        push: true
        tags: openaf/oaf:build
        build-args: DIST=${{ github.event.inputs.baseTag }}
    - uses: docker/build-push-action@v4
      name: Build and push
      if  : ${{ ! github.event.inputs.baseTag }}
      with:
        platforms: linux/amd64,linux/arm64
        context: "{{defaultContext}}:openaf"
        push: true
        tags: openaf/oaf:build
        build-args: DIST=build
        
        
  build-ojobrt:
    needs: build-oaf
    runs-on: ubuntu-latest
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - uses: docker/build-push-action@v4
      name: Build and push based on input
      if  : ${{ github.event.inputs.baseTag }}
      with:
        platforms: linux/amd64,linux/arm64
        context: "{{defaultContext}}:oJobRT"
        push: true
        tags: openaf/ojobrt:build
        build-args: DIST=${{ github.event.inputs.baseTag }}
    - uses: docker/build-push-action@v4
      name: Build and push
      if  : ${{ ! github.event.inputs.baseTag }}
      with:
        platforms: linux/amd64,linux/arm64
        context: "{{defaultContext}}:oJobRT"
        push: true
        tags: openaf/ojobrt:build
        build-args: DIST=build
