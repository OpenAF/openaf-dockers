name: Scan Images

on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '00 1 * * 6'

jobs:
  Scan-Images:
    runs-on: ubuntu-latest
    name: Scan images
    steps:
    - uses: actions/checkout@v3
    - uses: openaf/ojob-action@v1
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=openaf/oaf:latest file=.github/sec-latest.svg'
        dist: 't8'
    - uses: openaf/ojob-action@v1
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=openaf/oaf:nightly file=.github/sec-nightly.svg'
        dist: 't8'
    - run: |
        git config --global user.email "openaf@users.noreply.github.com"
        git config --global user.name "OpenAF"
        if [[ $(git status --porcelain) ]]; then
          git add .github/sec-latest.svg
          git add .github/sec-build.svg
          git commit -m "update badge"
          git push
        fi
