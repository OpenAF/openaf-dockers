name: Scan Images

on:
  workflow_dispatch:
  schedule:
    - cron: '00 7 * * *'

jobs:
  Scan-Images:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    name: Scan images
    steps:
    - name: Cache OpenAF runtime
      uses: actions/cache@v3
      with:
        key : oaf-t8
        path: /tmp/oaf
    - uses: actions/checkout@v3
      name: Checkout
    - uses: openaf/ojob-action@v2
      name: Scan latest
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=openaf/oaf:latest file=.github/sec-latest.svg'
        dist: 't8'
    - uses: openaf/ojob-action@v2
      name: Scan nightly
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=openaf/oaf:nightly file=.github/sec-nightly.svg'
        dist: 't8'
    - uses: openaf/ojob-action@v2
      name: Scan UBI nightly
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=openaf/oaf:ubi-nightly file=.github/sec-ubi-nightly.svg'
        dist: 't8'
    - uses: openaf/ojob-action@v2
      name: Scan UBI latest
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=openaf/oaf:ubi file=.github/sec-ubi-latest.svg'
        dist: 't8'
    - run: |
        git config --global user.email "openaf@users.noreply.github.com"
        git config --global user.name "OpenAF"
        if [[ -n "$(git status --porcelain)" ]]; then
          git add .github/sec-latest.svg
          git add .github/sec-nightly.svg
          git add .github/sec-ubi-latest.svg
          git add .github/sec-ubi-nightly.svg
          git commit -m "update badge"
          git push
        fi
