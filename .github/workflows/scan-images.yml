name: Scan Images

on:
  workflow_dispatch:
  schedule:
    - cron: '00 7 * * *'

jobs:
  Scan-Images:
    permissions:
      contents: write
      pull-requests: write
      
    runs-on: ubuntu-latest
    name: Scan images
    steps:
    - name: Cache OpenAF runtime
      uses: actions/cache@v3
      with:
        key : oaf-t8
        path: /tmp/oaf
        
    - uses: actions/checkout@v3
      name: Checkout
      
    - uses: openaf/ojob-action@v3
      name: Scan latest
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=openaf/oaf:latest file=.github/sec-latest.svg'
        dist: 't8'
        
    - uses: openaf/ojob-action@v3
      name: Scan nightly
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=openaf/oaf:nightly file=.github/sec-nightly.svg'
        dist: 't8'
        
    - uses: openaf/ojob-action@v3
      name: Scan UBI nightly
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=openaf/oaf:ubi-nightly file=.github/sec-ubi-nightly.svg'
        dist: 't8'
        
    - uses: openaf/ojob-action@v3
      name: Scan UBI latest
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=openaf/oaf:ubi file=.github/sec-ubi-latest.svg'
        dist: 't8'
        
    - uses: openaf/ojob-action@v3
      name: Push
      with:
        ojob: 'ojob.io/git/githubCheckIn'
        args: 'message="update\ badge"'
        dist: t8
        
